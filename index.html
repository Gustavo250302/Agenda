<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Agenda</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="js/agenda.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/agenda.css">
</head>
<body>

<p id="mouse"></p>

<div align="center">
    <h1>Agenda</h1>
</div>
<div id="agenda"></div>

<div style="width: 80%; margin: auto; display: flex; flex-wrap: wrap; justify-content: space-between">
    <small><b>enter</b> current date</small>
    <small><b>left arrow</b> -1 month</small>
    <small><b>right arrow</b> +1 month</small>
    <small><b>down arrow</b> -1 year</small>
    <small><b>up arrow</b> +1 year</small>
</div>

<script type="text/javascript">
    agenda('#agenda');
</script>
</body>
</html>
